<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <script src="./js/createDropdown.js" defer></script>
    <script src="./js/script.js" defer></script>
    <!-- <script src="./js/addBoard.js" defer></script> -->
    <!-- <script src="./js/changePages.js" defer></script> -->
  </head>
  <body>
    <header>
      <div class="left-side">
        <img src="./images/logoD.svg" alt="" />
        <button class="create-btn">Create</button>
        <div class="create-dropdown closeDD">
          <div class="flex-title">
            <h4 id="create-board-h4">Create board</h4>
            <img src="./images/X.svg" class="x-image" alt="" />
          </div>
          <p>A board is made up of cards on lists.</p>
        </div>
        <div class="create-board-dropdown closeDD">
          <div class="flex-title">
            <h4 id="create-board-h4">Board title</h4>
            <img src="./images/X.svg" class="x-image2" alt="" />
          </div>
          <input maxlength="40" type="text" id="input-title-value" placeholder="Type here" />
          <div class="btn-empty">
            <button id="set-title-value">Add board</button>
            <p id="board-title-empty"></p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <input type="search" name="Search" id="" placeholder="Search" />
      </div>
    </header>

    <main id="main">
      <section class="sidebar" id="sidebar">
        <div class="flex-column">
          <div class="your-boards-row">
            <h3>Your boards</h3>
          </div>
          <div class="sidebar-boards">
            <ul class="sidebar-lists" id="sidebar-lists">
              <!-- Boards will be listed here -->
            </ul>
          </div>
          <div class="favorite-boards">
            <h5>Favorite</h5>
            <div class="favorite-list"></div>
          </div>
        </div>
      </section>

      <section class="board-cards">
        <div class="container">
          <div class="board-header">
            <div class="left-side-board">
              <div class="board-title">
                <h1 id="title">Board 1</h1>
              </div>
              <div class="flex-edit-fav">
                <div>
                  <input
                    type="image"
                    src="./images/editH1titleBtn.svg"
                    alt=""
                  />
                </div>
                <div>
                  <input
                    type="image"
                    src="./images/addToFavoritesBtn.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="right-side-deleteBoard-btn">
              <div class="delete-btn">
                <button id="delete-button">Delete board</button>
              </div>
            </div>
          </div>
          <div class="board-lists" id="board-container">
            <div class="add-another-listCtn" id="cards-container">
              <div id="add-card">
                <input type="text" class="add-another-listBtn" id="add-card-text" name="add-card" placeholder="Add another list">
              </div>
              <!-- <button class="add-another-listBtn">Add another list</button>
              <div class="enter-list-title closeDD">
                <input maxlength="40" type="text" name="" id="enter-list-input" />
                <button id="add-list">Add list</button>
              </div>
              <div class="closeDD">
                <h3 class="card-input-h3"></h3>
                <input type="text" placeholder="Add a card">
              </div> -->
            </div>  
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
